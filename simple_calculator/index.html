<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" title="style" href="style.css">
</head>
<body>
  <div id="additionDiv">
    <form class="" name="addition" id="additionForm">
        <input type="text" name="additionLeft">
        +
        <input type="text" name="additionRight">
        <button type="submit" name="button">submit</button>
    </form>
  </div>
  <div id="subtractionDiv">
    <form class="" name="subtraction" id="subtractionForm">
        <input type="text" name="subtractionLeft">
        -
        <input type="text" name="subtractionRight">
        <button type="submit" name="button">submit</button>
    </form>
  </div>
  <div id="multiplicationDiv">
    <form class="" name="multiplication" id="multiplicationForm">
        <input type="text" name="multiplicationLeft">
        *
        <input type="text" name="multiplicationRight">
        <button type="submit" name="button">submit</button>
    </form>
  </div>
  <div class="subtract">

  </div>
  <div class="multiply">

  </div>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
